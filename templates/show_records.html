<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show access records</title>
</head>
<body>
    <center>
        <h1>Displaying the content of AccessRecord model</h1>
        <table border="2px">
            <tr>
                <th>name</th>
                <th>date</th>
                <th>author</th>
            </tr>
            {% for ro in records %}
                <tr>
                    <td> {{ro.name}} </td>
                    <td> {{ro.date}} </td>
                    <td> {{ro.author}} </td>
                </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
